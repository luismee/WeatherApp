<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Make sure the weather is nice before going out!</h1>
    <div class="warpping">
        <header>
            <input type="text" autocomplete="off" class="searching-box" placeholder="Type your city and press enter...">
        </header>
        <main>
            <section class="location">
                <div class="city">Wichita, KS</div>
                <div class="date">Saturday 20 February 2021</div>
            </section>
            <div class="current-temp">
                <div class="temp">39<span>°F</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13°/25°</div>
            </div>
        </main>
    </div>
    <script src="/app.js"></script>
</body>
</html>
